<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<style>
@media print {
	@page {
		size: auto;
		margin: 0;
	}
	.label {
		page-break-inside: avoid;
	}
	.label:nth-child(12n) {
		page-break-after: always;
	}
}
html, body {
	margin: 0;
	width: 210mm;
	font-family: "Helvetica Neue", sans-serif;
	font-size: 3mm;
}
.label {
	float: left;
	width: 43.3mm;
	height: 20.6mm;
	border-right: 0.5mm dashed white;
	border-bottom: 0.5mm dashed white;
	margin: 0;
	overflow: hidden;
	padding: 4.5mm;
	background-image: url("../../images/logo-hu-small.png");
	background-size: 15mm 15mm;
	background-repeat: no-repeat;
	background-position: 92% 80%;
}
.label:nth-child(4n) {
	border-right: 0;
}
.customer {
	font-weight: bold;
	margin-bottom: 0.5em;
	text-decoration: underline;
}
.hu {
	font-weight: bold;
}
.date {
	font-family: "American Typewriter", monospace;
	margin-top: 0.5em;
	font-size: 3mm;
}
.hu, .en, .date {
	width: 75%;
}
</style>
</head>
<body></body>
</html>
