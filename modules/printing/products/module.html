<div ng-controller="LabelPrinterController" class="panel panel-default">
	<div class="panel-heading">
		<span>Termék matricák</span>
		<img src="images/logo-hu.png" style="width: 16px; height: 16px;"/>
		<img src="images/logo-en.png" style="width: 16px; height: 16px;"/>
	</div>
	<div class="panel-body">
		<form name="labelPrinter" class="form-horizontal" novalidate ng-submit="printLabels()">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label">"Export" fájl a webshopból</label>
					<div class="col-md-4">
						<div class="input-group">
							<input name="file"
								type="file"
								class="form-control"
								ng-model="file"
								accept="text/csv"
								ng-required="true"
								onchange="angular.element(this).scope().filePicked(this)"
								ng-disabled="!loaded" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-file"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit"
							class="btn btn-block btn-primary"
							ng-disabled="labels.length === 0">
							<span class="glyphicon glyphicon-print"></span>
							<span>Nyomtat</span>
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
