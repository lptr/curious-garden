<div ng-controller="ChangeTrackingController">
    <span>Pending operations:</span>
    <span>{{pending}}</span>
</div>
<div ng-controller="TablesController">
    <div class="btn-group">
        <label class="btn btn-sm btn-default" ng-repeat="table in tables" ng-model="$parent.selected" btn-radio="table">{{table.name}}</label>
    </div>
    <backbone-table table="selected"></backbone-table>
</div>
