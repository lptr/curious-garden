<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<style>
@page {
    size: auto;
    margin: 0;
}

html, body {
	margin: 0;
	width: 21.0cm;
	font-family: "Helvetica Neue";
}

.label {
	float: left;
	width: 4.7cm;
	height: 2.47cm;
	border-right: 0.025cm dashed black;
	border-bottom: 0.025cm dashed black;
	margin: 0;
	overflow: hidden;
	padding: 0.25cm;
	page-break-inside: avoid;
}

.label:nth-child(12n) {
	page-break-after: always;
}

.hu {
	font-weight: bold;
}
.date {
	font-size: small;
}
</style>
</head>
