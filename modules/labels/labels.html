<div ng-controller="LabelPrinterController">
<form name="labelPrinter" class="form-horizontal" novalidate ng-submit="printLabels()">
<fieldset>

<div class="form-group">
	<label class="col-md-2 control-label">Matrica nyomtatás</label>
 	<div class="col-md-4">
		<div class="input-group">
 			<input name="file" type="file" class="form-control" ng-model="file" accept="text/csv" ng-required="true" onchange="angular.element(this).scope().filePicked(this)" ng-disabled="!products" />
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-file"></span>
			</span>
		</div>
	</div>
 	<div class="col-md-2">
		<button type="submit" class="btn btn-primary" ng-disabled="labels.length == 0">
			<img src="images/logo-hu.png" style="width: 16px; height: 16px;"/>
			Nyomtat
			<img src="images/logo-en.png" style="width: 16px; height: 16px;"/>
		</button>
	</div>
</div>
</fieldset>
</form>
</div>

<div class="form-horizontal">
	<div class="form-group">
		<label class="col-md-2 control-label">Napló</label>
		<div class="col-md-6">
			<div class="log" id="labelsLog">
</div>
		</div>
	</div>
</div>
