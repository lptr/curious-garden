<div class="alert alert-danger" role="alert" ng-controller="BrowserController" ng-show="notChrome">A nyomtatás csak <strong>Chrome</strong> alatt működik jól!</div>

<div ng-controller="LabelPrinterController">
<form name="labelPrinter" class="form-horizontal" novalidate ng-submit="printLabels()">
<fieldset>

<div class="form-group">
	<label class="col-md-2 control-label">Matrica nyomtatás</label>
 	<div class="col-md-4">
		<div class="input-group">
 			<input name="file" type="file" class="form-control" ng-model="file" accept="text/csv" ng-required="true" onchange="angular.element(this).scope().filePicked(this)" ng-disabled="!products" />
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-file"></span>
			</span>
		</div>
	</div>
 	<div class="col-md-2">
		<button type="submit" class="btn btn-primary" ng-disabled="labels.length == 0">
			<img src="images/logo-hu.png" style="width: 16px; height: 16px;"/>
			Nyomtat
			<img src="images/logo-en.png" style="width: 16px; height: 16px;"/>
		</button>
	</div>
</div>

</fieldset>
</form>
</div>

<div ng-controller="PriceTagPrinterController">
<form name="pricetagPrinter" class="form-horizontal" novalidate ng-submit="printPriceTags()">
<fieldset>
<div class="form-group">
	<label class="col-md-2 control-label">Árcímkék nyomtatás</label>
	<div class="col-md-4">
		<a href="https://docs.google.com/spreadsheets/d/1cevdnj2MpVhT8wNpn9_iQkvWnv-EPg7qzZ-1x2hjuiY/edit#gid=0" target="_blank" class="btn btn-warning">
			Adatok szerkesztése
			<span class="glyphicon glyphicon-new-window"></span>
		</a>
		<br/>
		KAPÁ-t újratölteni szerkesztetés után!
	</div>
 	<div class="col-md-2">
		<button type="submit" class="btn btn-primary" ng-disabled="priceTags.length == 0">
			<img src="images/logo-hu-small.png" style="width: 16px; height: 16px;"/>
			Nyomtat
			<img src="images/logo-en-small.png" style="width: 16px; height: 16px;"/>
		</button>
	</div>
</div>

</fieldset>
</form>
</div>

<div class="form-horizontal">
	<div class="form-group">
		<label class="col-md-2 control-label">Napló</label>
		<div class="col-md-6">
			<div class="log" id="labelsLog">
</div>
		</div>
	</div>
</div>
