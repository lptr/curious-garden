<form id="form" name="curious" class="form-horizontal" action="javascript:return;">
<fieldset>

<!-- Transaction Type -->
<div class="form-group types">
	<label class="col-md-4 control-label">Transaction type</label>
	<div class="col-md-4">
		<div class="btn-group" data-toggle="buttons" id="transactionType">
			<label class="btn btn-danger btn-lg active">
				<input type="radio" name="type" value="withdrawal">–
			</label>
			<label class="btn btn-success btn-lg">
				<input type="radio" name="type" value="deposit">+
			</label>
			<label class="btn btn-primary btn-lg">
				<input type="radio" name="type" value="transfer">→
			</label>
		</div>
	</div>
</div>

<!-- Payee -->
<div class="form-group">
	<label class="col-md-4 control-label" for="payee">Payee</label>
	<div class="col-md-4">
		<input id="payee" ng-model="payee" type="text" typeahead="payee for payee in payees | filter:$viewValue" class="form-control" placeholder="who is the payee?">
	</div>
</div>

<!-- Amount -->
<div class="form-group form-group-lg">
	<label class="col-md-4 control-label" for="amount">Amount</label>	
	<div class="col-md-4">
		<div class="input-group input-group-lg">
			<input id="amount" ng-model="amount" type="number" pattern="\d*" class="form-control input-lg" placeholder="the money" required="true" />
			<span class="input-group-addon">Ft</span>
		</div>
	</div>
</div>

<!-- Source Account -->
<div class="form-group">
	<label class="col-md-4 control-label" for="sourceAccount">Withdraw from</label>
	<div class="col-md-4">
		<input id="sourceAccount" ng-model="sourceAccount" type="text" typeahead="account for account in accounts | filter:$viewValue" class="form-control" placeholder="which account did we withdraw from?">
	</div>
</div>

<!-- Target Account -->
<div class="form-group">
	<label class="col-md-4 control-label" for="targetAccount">Deposit to</label>
	<div class="col-md-4">
		<input id="targetAccount" ng-model="targetAccount" type="text" typeahead="account for account in accounts | filter:$viewValue" class="form-control" placeholder="which account did we withdraw from?">
	</div>
</div>

<!-- Status -->
<div class="form-group">
	<label class="col-md-4 control-label" for="status">Status</label>
	<div class="col-md-4">
		<select id="status" ng-model="status" class="form-control">
			<option value="paid">paid</option>
			<option value="pending">pending</option>
			<option value="planned">planned</option>
		</select>
	</div>
</div>

<!-- Category -->
<div class="form-group">
	<label class="col-md-4 control-label" for="category">Category</label>
	<div class="col-md-4">
		<input id="category" type="text" ng-model="category" typeahead="category for category in categories | filter:$viewValue" class="form-control" placeholder="which account did we withdraw from?" placeholder="what is this transaction about?" required />
	</div>
</div>

<!-- Memo -->
<div class="form-group">
	<label class="col-md-4 control-label" for="memo">Memo</label>	
	<div class="col-md-4">
		<input id="memo" ng-model="memo" type="text" placeholder="anything else to add?" class="form-control"/>
	</div>
</div>

<!-- Date -->
<div class="form-group">
	<label class="col-md-4 control-label" for="date">Date</label>	
	<div class="col-md-4">
		<input id="date" ng-model="date" type="date" placeholder="when to book it" class="form-control" required="true" />
	</div>
</div>

<!-- Cost Date -->
<div class="form-group">
	<label class="col-md-4 control-label" for="costMonth">Cost Date</label>	
	<div class="col-md-4">
		<input id="costMonth" ng-model="costMonth" type="month" placeholder="when to book it" class="form-control" required="true" />
	</div>
</div>

<!-- Submit -->
<div class="form-group">
	<label class="col-md-4 control-label" for="submit"></label>
	<div class="col-md-4">
		<input id="submit" type="submit" class="btn btn-primary" onclick="submitForm(this.form);" value="Submit"/>
	</div>
</div>
</fieldset>
</form>
